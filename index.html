<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fridge Friend</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>FridgeFriend</h1>
        <audio controls autoplay id="welcome" class="hidden">
            <source src="src/audio/greeting.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </header>
    <main>
        <section class="ingredients">
            <form class="add-ingredient">
                <input id="ingredient-input" type="text" placeholder="cheese" required>
                <input type="submit" value="add">
            </form>
            <ul class="ingredient-list"></ul>
            <button class="find-recipe">I'm Hungry</button>
        </section>
        <section class="recipes">
            <div class="error-message"></div>
            <div class="recipe-carousel"></div>
        </section>
        <section class="videos hidden">
            <h2>Watch and Learn</h2>
            <div class="video-carousel"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html></htm>
