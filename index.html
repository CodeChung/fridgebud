<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fridge Friend</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>FridgeFriend</h1>
    </header>
    <main>
        <section class="ingredients">
            <form class="add-ingredient">
                <input id="ingredient-input" type="text" placeholder="cheese" required>
                <input type="submit" value="add">
            </form>
            <ul class="ingredient-list"></ul>
            <button class="find-recipe">I'm Hungry</button>
        </section>
        <section class="recipes">
            <div class="error-message"></div>
            <div class="recipe-carousel"></div>
        </section>
        <section class="restaurants hidden">
            <form class="get-zip">
                <label for="zipcode">Looking for a restaurant near you. Enter a zip code</label>
                    <input id="zipcode" name="zipcode" type="text" pattern="[0-9]*">
                    <input type="submit" value="find">
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html></htm>
