<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fridge Friend</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 role='heading'>FridgeFriend</h1>
        <section class="ingredients" aria-live="polite">
            <form class="add-ingredient">
                <input id="ingredient-input" type="text" placeholder="cheese" autocomplete="off" required>
                <input type="submit" value="add">
            </form>
            <div class="lines">
                <div class="bar" id="bar-1"></div>
                <div class="bar" id="bar-2"></div>
            </div>
            <ul class="ingredient-list"></ul>
        </section>
        <button class="find-recipe">I'm Hungry</button>
    </header>
    <main role='main'>
        <section class="recipes">
            <div class="error-message"></div>
            <div class="recipe-carousel"></div>
        </section>
        <section class="videos hidden">
            <h2>Watch and Learn</h2>
            <div class="video-carousel"></div>
            <button class="start-over">New Search</button>
        </section>
        <section class="audio">
            <audio controls autoplay id="welcome" class="hidden">
                <source src="src/audio/greeting.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <audio controls id="recipe" class="hidden">
                <source src="src/audio/recipe.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <audio controls id="get-recipes" class="hidden">
                <source src="src/audio/recipes.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <audio controls id="croissant" class="hidden">
                <source src="src/audio/croissant.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <audio controls id="kitchen" class="hidden">
                <source src="src/audio/kitchen.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <audio controls id="poem" class="hidden">
                <source src="src/audio/poem.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <audio controls id="cold" class="hidden">
                <source src="src/audio/cold.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <audio controls id="beef" class="hidden">
                <source src="src/audio/beef.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html></htm>
